<script>
function openCity(evt, cityName) {
  var i, timeline, tltab;
  timeline = document.getElementsByClassName("timeline");
  for (i = 0; i < timeline.length; i++) {
    timeline[i].style.display = "none";
  }
  tltab = document.getElementsByClassName("tablinks");
  for (i = 0; i < tltab.length; i++) {
    tltab[i].className = tltab[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
